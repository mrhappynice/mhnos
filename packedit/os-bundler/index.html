<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OS Packedit Bundler</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #111;
      }
      #preview {
        width: 100%;
        height: 100%;
        border: 0;
        background: #fff;
      }
      #overlay {
        position: absolute;
        inset: 0;
        background: #1b1b1b;
        color: #eee;
        font-family: system-ui, sans-serif;
        padding: 16px;
        display: none;
        overflow: auto;
      }
      #overlay pre {
        white-space: pre-wrap;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
    <div id="overlay"><pre></pre></div>
    <script type="module" src="./bundler.js"></script>
  </body>
</html>
